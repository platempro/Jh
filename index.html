<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§® Calculadora Profesional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculadora {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pantalla {
            width: 100%;
            height: 100px;
            font-size: 2.5em;
            text-align: right;
            padding: 0 20px;
            margin-bottom: 20px;
            border: none;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            color: #333;
            font-weight: 300;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .pantalla:focus {
            box-shadow: inset 0 5px 15px rgba(0, 123, 255, 0.2);
            background: rgba(0, 0, 0, 0.08);
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            height: 70px;
            border: none;
            border-radius: 20px;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .numero { background: linear-gradient(135deg, #f8f9fa, #e9ecef); color: #333; }
        .numero:hover { background: linear-gradient(135deg, #e9ecef, #dee2e6); }

        .operacion { 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
        }
        .operacion:hover { background: linear-gradient(135deg, #0056b3, #004085); }

        .igual { 
            background: linear-gradient(135deg, #28a745, #20c997); 
            color: white; 
            grid-column: span 2;
        }
        .igual:hover { background: linear-gradient(135deg, #218838, #1ea085); }

        .cero { grid-column: span 2; }

        .limpiar { 
            background: linear-gradient(135deg, #dc3545, #c82333); 
            color: white; 
        }
        .limpiar:hover { background: linear-gradient(135deg, #c82333, #bd2130); }

        .historial {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9em;
            color: #666;
        }

        .titulo {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .calculadora { padding: 20px; margin: 10px; }
            .pantalla { height: 80px; font-size: 2em; }
            .btn { height: 60px; font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="titulo">
            ðŸ§® Calculadora Pro
        </div>
        
        <input type="text" class="pantalla" id="pantalla" readonly>
        
        <div class="botones">
            <button class="btn limpiar" onclick="limpiar()">C</button>
            <button class="btn limpiar" onclick="borrar()">âŒ«</button>
            <button class="btn operacion" onclick="agregar('/')">Ã·</button>
            <button class="btn operacion" onclick="agregar('*')">Ã—</button>

            <button class="btn numero" onclick="agregar('7')">7</button>
            <button class="btn numero" onclick="agregar('8')">8</button>
            <button class="btn numero" onclick="agregar('9')">9</button>
            <button class="btn operacion" onclick="agregar('-')">-</button>

            <button class="btn numero" onclick="agregar('4')">4</button>
            <button class="btn numero" onclick="agregar('5')">5</button>
            <button class="btn numero" onclick="agregar('6')">6</button>
            <button class="btn operacion" onclick="agregar('+')">+</button>

            <button class="btn numero" onclick="agregar('1')">1</button>
            <button class="btn numero" onclick="agregar('2')">2</button>
            <button class="btn numero" onclick="agregar('3')">3</button>
            <button class="btn igual" onclick="calcular()" rowspan="2">=</button>

            <button class="btn cero" onclick="agregar('0')">0</button>
            <button class="btn numero" onclick="agregar('.')">.</button>
        </div>

        <div class="historial" id="historial"></div>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');
        let historial = document.getElementById('historial');
        let operacionAnterior = '';

        function agregar(valor) {
            if (pantalla.value === '0' || pantalla.value === 'Error') {
                pantalla.value = valor;
            } else {
                pantalla.value += valor;
            }
        }

        function calcular() {
            try {
                // Guardar operaciÃ³n en historial
                operacionAnterior = pantalla.value;
                let resultado = eval(pantalla.value.replace('Ã·', '/').replace('Ã—', '*'));
                
                // Redondear resultado si es muy largo
                if (resultado.toString().includes('e')) {
                    resultado = parseFloat(resultado.toFixed(8));
                }
                
                pantalla.value = resultado;
                agregarHistorial(operacionAnterior + ' = ' + resultado);
            } catch (error) {
                pantalla.value = 'Error';
                setTimeout(() => {
                    pantalla.value = '0';
                }, 1500);
            }
        }

        function limpiar() {
            pantalla.value = '0';
            operacionAnterior = '';
        }

        function borrar() {
            if (pantalla.value.length > 1) {
                pantalla.value = pantalla.value.slice(0, -1);
            } else {
                pantalla.value = '0';
            }
        }

        function agregarHistorial(operacion) {
            const div = document.createElement('div');
            div.textContent = operacion;
            div.style.marginBottom = '8px';
            div.style.padding = '5px 0';
            div.style.borderBottom = '1px solid rgba(0,0,0,0.1)';
            div.style.fontFamily = 'monospace';
            historial.insertBefore(div, historial.firstChild);
            
            // Mantener solo Ãºltimos 5 resultados
            while (historial.children.length > 5) {
                historial.removeChild(historial.lastChild);
            }
        }

        // Teclado
        document.addEventListener('keydown', function(event) {
            const tecla = event.key;
            
            if (tecla >= '0' && tecla <= '9' || tecla === '.') {
                agregar(tecla);
            } else if (tecla === '+' || tecla === '-') {
                agregar(tecla);
            } else if (tecla === '*') {
                agregar('Ã—');
            } else if (tecla === '/') {
                agregar('Ã·');
            } else if (tecla === 'Enter' || tecla === '=') {
                calcular();
            } else if (tecla === 'Escape') {
                limpiar();
            } else if (tecla === 'Backspace') {
                borrar();
            }
        });

        // Inicializar
        pantalla.value = '0';
    </script>
</body>
</html>
